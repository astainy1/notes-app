<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian A. Harris">
    <!-- Link to font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Link to stylesheet -->
     <link rel="stylesheet" href="style.css">
     <!-- Link to font awesome -->
      <link rel="stylesheet" href="./font-awesome 4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="./font-awesome 4.7.0/css/font-awesome.css">
    <title>Note App</title>
</head>
<body>
    <div class="main_container">
            <div class="head_container" id="main_note_container">
                <section class="head_title">
                    <div class="icon">
                        <i class="fa fa-book"></i>
                    </div>
                    <div class="title">
                        <h2>Notes</h2>
                    </div>
                </section>
                <section class="button_container">
                    <button type="button" id="create_notes"><i class="fa fa-pen"></i>Create Notes</button>
                </section>
            </div>
            <!-- Header ends -->
            <!-- Body starts -->
        <div class="outter_content_container">
            <div class="content_container"></div>
        </div>
        <section class="popup_main_container">
            <!-- Pop up header starts -->
            <section class="pop_header">
                <div>   
                    <h3 id="title">Add New Notes</h3>
                </div>
                <div class="close_popup" id="close">&times;</div>
            </section>
            
            <!-- Pop up header ends -->
            <form> 
                <!-- Pop up body starts -->
                <span id="note_error"></span>
                <section class="popup_body">
        
                        <section class="popup_title">
                            <div><label for="note_title" class="title_tag">Title</label></div>
                            <div><input type="text" class="note_title" id="note_title" required></div>

                        </section>
                        <section class="popup_description">
                            <div><label for="note_desctiption" id="description">Description</label></div>
                            <div>
                                <textarea rows="5" id="note_desctiption" required></textarea>
                            </div>

                        </section>
                </section>
                <section class="popup_footer">
                    <section class="popup_save_btn">
                        <button type="button" class="save_btn" id="save_notes">Add note</button>
                    </section>
                </section>
                <!-- Pop up body ends -->
            </form>
                <!-- Overlay starts -->
        </section>
        <section class="overlay_container"></section>
    </div>
    <!-- Link to script file -->
     <script src="script.js"></script>
     <!-- Font awesome cdn -->
     <script src="https://kit.fontawesome.com/cd31aca100.js" crossorigin="anonymous"></script>
</body>
</html>
